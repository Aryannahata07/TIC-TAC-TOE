<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="msg-container hide">
        <p id="msg">WINNER</p>
        <button id="new-btn">New Game</button>
    </div>
    <main>
        <h1>TIC-TAC-TOE!!</h1>
        <div class="maal">
        <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>
    <div class="score-board">
        <div class="score">
          <p id="O-score">0</p>
          <p>O WON</p>
        </div>
        <div class="score">
          <p id="X-score">0</p>
          <p>X WON</p>
        </div>
      </div>
</div>

    <div class="lowerbtn"><button id="reset-btn">Reset Game</button>
    </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
